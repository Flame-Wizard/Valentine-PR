<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Sajia Ahona</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap');

        :root { 
            --bg: #0a0a0a; 
            --card-bg: rgba(20, 0, 0, 0.8);
            --accent: #8b0000; /* Deep Blood Red */
            --text: #e0e0e0;
            --gold: #c5a059;
        }

        * { box-sizing: border-box; touch-action: manipulation; }

        body { 
            background: radial-gradient(circle, #2c0000 0%, #000000 100%); 
            color: var(--text); 
            font-family: 'Cinzel', serif; 
            display: flex; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; overflow: hidden; 
        }

        /* Gothic Border Effect */
        .container {
            text-align: center; 
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 2px solid var(--accent);
            padding: 40px 25px; 
            border-radius: 5px; /* Sharp corners for gothic feel */
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.4); 
            width: 90%; max-width: 360px;
            position: relative;
        }

        /* Ornate Corners */
        .container::before {
            content: "✙";
            position: absolute; top: 10px; left: 10px; color: var(--accent); font-size: 1.2rem;
        }
        .container::after {
            content: "✙";
            position: absolute; bottom: 10px; right: 10px; color: var(--accent); font-size: 1.2rem;
        }

        h2 { font-family: 'MedievalSharp', cursive; letter-spacing: 2px; color: var(--accent); margin-bottom: 20px; text-transform: uppercase; }
        
        input { 
            background: rgba(0, 0, 0, 0.6); border: 1px solid var(--accent); 
            color: var(--text); text-align: center; font-size: 1.1rem; 
            padding: 15px; outline: none; width: 100%; margin-top: 10px; 
            font-family: 'Cinzel', serif;
        }

        .hidden { display: none !important; }

        .btn-container { 
            display: flex; flex-direction: column; align-items: center;
            gap: 15px; margin-top: 30px; position: relative; height: 160px;
        }

        button {
            padding: 16px; font-size: 1.1rem; cursor: pointer; width: 100%; border: none; 
            font-family: 'MedievalSharp', cursive; font-weight: bold; letter-spacing: 2px;
        }

        #yes-btn { 
            background: var(--accent); 
            color: black; 
            box-shadow: 0 0 15px var(--accent);
        }

        #no-btn { 
            background: transparent; color: var(--text); 
            border: 1px solid var(--subtle); position: absolute;
            width: 140px; 
        }

        /* Gothic Heart (Black/Red) */
        .heart { position: fixed; top: -10%; font-size: 24px; animation: fall linear forwards; z-index: 1; filter: drop-shadow(0 0 5px #ff0000); }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        #error-msg { color: var(--gold); font-size: 0.8rem; margin-top: 12px; font-style: italic; }
    </style>
</head>
<body>

<div id="vault-ui" class="container">
    <h2>The Dark Vault</h2>
    <p style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 20px;">Unlock the secrets of the past...</p>
    <p style="font-size: 0.9rem;">When did Ahasan propose?</p>
    <input type="number" id="vault-input" pattern="\d*" inputmode="numeric" placeholder="DDMMYYYY">
    <div id="error-msg"></div>
</div>

<div id="proposal-ui" class="container hidden">
    <h2>The Covenant</h2>
    <p style="line-height: 1.6;">Sajia Ahona,<br>Will you be my valentine?<br><br><span style="color: var(--accent); font-size: 1.8rem;">✙ ∞ ✙</span></p>
    
    <div class="btn-container">
        <button id="yes-btn" onclick="celebrate()">I WILL</button>
        <button id="no-btn" onmouseover="moveNo()" ontouchstart="moveNo()">NEVER</button>
    </div>
</div>

<div id="success-screen" class="container hidden">
    <h1 style="color: var(--accent); font-size: 1.8rem;">ETERNAL ❤️</h1>
    <p style="font-style: italic; color: var(--gold);">The Covenant is sealed.</p>
    <div style="font-size: 50px; margin: 15px 0; color: var(--accent);">∞</div>
    <p style="font-size: 1rem;">Forever, Sajia Ahona.</p>
</div>

<script>
    const keys = { proposalDate: "02092022", momoKey: "momo" };
    let stage = 1;
    const input = document.getElementById('vault-input');
    const textDisplay = document.querySelector('#vault-ui h2');
    const questionText = document.querySelector('#vault-ui p + p');
    const errorMsg = document.getElementById('error-msg');
    const noBtn = document.getElementById('no-btn');

    input.addEventListener('input', function () {
        const val = input.value.toLowerCase().trim();
        if (stage === 1 && val === keys.proposalDate) {
            stage = 2;
            input.value = "";
            input.type = "text";
            input.inputMode = "text";
            textDisplay.innerHTML = "The Second Seal";
            questionText.innerHTML = "Your Coffeeholic soul-food?";
            errorMsg.innerHTML = "";
        } 
        else if (stage === 2 && val === keys.momoKey) {
            document.getElementById('vault-ui').classList.add('hidden');
            document.getElementById('proposal-ui').classList.remove('hidden');
        }
    });

    function moveNo() {
        const newX = Math.random() * (window.innerWidth - noBtn.offsetWidth - 60) + 30;
        const newY = Math.random() * (window.innerHeight - noBtn.offsetHeight - 60) + 30;
        noBtn.style.position = 'fixed';
        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;
    }

    function celebrate() {
        document.getElementById('proposal-ui').classList.add('hidden');
        document.getElementById('success-screen').classList.remove('hidden');
        setInterval(createHeart, 300);
    }

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '❤️';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 2 + 3 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
</script>
</body>
</html>
